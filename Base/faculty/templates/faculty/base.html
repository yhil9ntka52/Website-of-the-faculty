<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Факультет Інформатики{% endblock %}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, Arial, sans-serif;
            margin: 0;
            background: #f9fafb;
            color: #333;
        }
        header {background:#004080;padding:1rem;}
        nav a {color: #fff; text-decoration: none; margin-right:1.5rem; font-weight:600;}
        nav a:hover { text-decoration: underline;}
        main {max-width:900px; margin:2rem auto; padding:0 1rem; background:white; border-radius:4px; box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);}
        h1, h2, h3 {color: #004080;}
        ul {list-style-type: disc; margin-left: 2rem;}
        a {color: #0066cc;}
        a:hover {text-decoration: underline;}
        footer {text-align:center;padding:1rem;font-size:0.9rem;color:#666;margin-top:3rem;}
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'home' %}">Головна</a>
            <a href="{% url 'department_list' %}">Кафедри</a>
            <a href="{% url 'program_list' %}">Спеціальності</a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        © 2025 Факультет Інформатики. Всі права захищено.
    </footer>
</body>
</html>
